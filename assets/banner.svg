<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" width="900" height="280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f6f6f6"/>
    </linearGradient>
    <linearGradient id="mtnLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43a047"/>
      <stop offset="100%" style="stop-color:#4caf50"/>
    </linearGradient>
    <linearGradient id="mtnRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#388e3c"/>
      <stop offset="100%" style="stop-color:#2e7d32"/>
    </linearGradient>
    <linearGradient id="mtnBkL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ccdacc"/>
      <stop offset="100%" style="stop-color:#bccfbc"/>
    </linearGradient>
    <linearGradient id="mtnBkR" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#aec3ae"/>
      <stop offset="100%" style="stop-color:#9db59d"/>
    </linearGradient>
    <linearGradient id="topBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50"/>
      <stop offset="50%" style="stop-color:#66bb6a"/>
      <stop offset="100%" style="stop-color:#4caf50"/>
    </linearGradient>
    <linearGradient id="divFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:#cccccc00"/>
      <stop offset="15%"  style="stop-color:#cccccc"/>
      <stop offset="85%"  style="stop-color:#cccccc"/>
      <stop offset="100%" style="stop-color:#cccccc00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bg)"/>

  <!-- Subtle polygon texture -->
  <polygon points="0,0 220,0 110,150"   fill="#eeeeee" opacity="0.45"/>
  <polygon points="0,150 220,0 0,280"   fill="#e8e8e8" opacity="0.3"/>
  <polygon points="200,0 370,0 285,120" fill="#f2f2f2" opacity="0.35"/>

  <!-- Top stripe: green + gold -->
  <rect x="0" y="0" width="900" height="4.5" fill="url(#topBar)"/>
  <rect x="0" y="4.5" width="900" height="2"   fill="#f5c518" opacity="0.65"/>

  <!-- ── MOUNTAIN SCENE (left panel) ── -->

  <!-- Back mountain (gray-green, offset right) -->
  <polygon points="195,232 232,150 232,232" fill="url(#mtnBkL)" opacity="0.5"/>
  <polygon points="195,232 232,150 269,232" fill="url(#mtnBkR)" opacity="0.5"/>
  <line x1="232" y1="150" x2="232" y2="232" stroke="#9db59d" stroke-width="0.5" opacity="0.4"/>

  <!-- Main mountain left face -->
  <polygon points="155,34 40,232 155,232" fill="url(#mtnLeft)"/>
  <!-- Main mountain right face -->
  <polygon points="155,34 155,232 270,232" fill="url(#mtnRight)"/>
  <!-- Ridge line -->
  <line x1="155" y1="34" x2="155" y2="232" stroke="#2e7d32" stroke-width="0.8" opacity="0.35"/>

  <!-- Snow cap -->
  <polygon points="155,34 128,98 182,98" fill="white" opacity="0.95"/>
  <polygon points="155,34 128,98 155,98" fill="#e0ede0" opacity="0.5"/>
  <line x1="128" y1="98" x2="182" y2="98" stroke="#ddd" stroke-width="1.2"/>

  <!-- Gold trim stripes across mountain (costume ref) -->
  <line x1="80"  y1="168" x2="230" y2="168" stroke="#f5c518" stroke-width="2.5" opacity="0.65"/>
  <line x1="92"  y1="188" x2="218" y2="188" stroke="#f5c518" stroke-width="1.5" opacity="0.4"/>

  <!-- Base -->
  <rect x="18" y="232" width="294" height="1.5" rx="0.75" fill="#aaa" opacity="0.25"/>

  <!-- Route path: two clean segments up left face -->
  <polyline points="68,232 105,168 128,100"
            fill="none" stroke="#f97316" stroke-width="2.5"
            stroke-dasharray="5,4" stroke-linecap="square" opacity="0.95"/>

  <!-- Waypoints -->
  <rect x="102" y="165" width="7" height="7" rx="1.2" fill="#f97316" stroke="white" stroke-width="1.2"/>
  <rect x="125" y="97"  width="7" height="7" rx="1.2" fill="#f97316" stroke="white" stroke-width="1.2"/>

  <!-- Step labels -->
  <text x="115" y="163" font-family="'Courier New', monospace" font-size="9" fill="#c84e0a" opacity="0.85">build</text>
  <text x="136" y="95"  font-family="'Courier New', monospace" font-size="9" fill="#e87020" opacity="0.9">fuzz</text>

  <!-- Waypoint at bottom -->
  <rect x="65" y="229" width="7" height="7" rx="1.2" fill="#e05c10" stroke="white" stroke-width="1.2"/>
  <text x="76" y="243" font-family="'Courier New', monospace" font-size="9" fill="#c84e0a" opacity="0.85">plan</text>

  <!-- Vertical divider -->
  <rect x="330" y="20" width="1.5" height="240" rx="0.75" fill="url(#divFade)"/>

  <!-- ── RIGHT: Text ── -->

  <!-- Orange left accent bar -->
  <rect x="362" y="48" width="4" height="58" rx="2" fill="#f97316"/>

  <!-- SHERPA -->
  <text x="380" y="92"
        font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif"
        font-size="56" font-weight="900" letter-spacing="-1"
        fill="#1a1a1a">SHERPA</text>

  <!-- Subtitle -->
  <text x="382" y="120"
        font-family="'Courier New', monospace"
        font-size="12" letter-spacing="3"
        fill="#4caf50">AUTOMATED FUZZ ORCHESTRATION</text>

  <!-- Gold + green rule -->
  <rect x="382" y="133" width="484" height="2.5" rx="1" fill="#f5c518" opacity="0.65"/>
  <rect x="382" y="137" width="484" height="1"   rx="0.5" fill="#4caf50" opacity="0.35"/>

  <!-- Pipeline string -->
  <text x="382" y="163"
        font-family="'Courier New', monospace"
        font-size="12.5" fill="#666" letter-spacing="0.5">plan  →  synthesize  →  build  →  run  →  fix  →  summary</text>

  <!-- Tags -->
  <rect x="382" y="178" width="58"  height="24" rx="5" fill="white" stroke="#4caf50" stroke-width="1.5"/>
  <text x="411" y="194" font-family="'Courier New', monospace" font-size="11" font-weight="bold" fill="#2e7d32" text-anchor="middle">C / C++</text>

  <rect x="450" y="178" width="48"  height="24" rx="5" fill="white" stroke="#4caf50" stroke-width="1.5"/>
  <text x="474" y="194" font-family="'Courier New', monospace" font-size="11" font-weight="bold" fill="#2e7d32" text-anchor="middle">Java</text>

  <rect x="508" y="178" width="64"  height="24" rx="5" fill="white" stroke="#4caf50" stroke-width="1.5"/>
  <text x="540" y="194" font-family="'Courier New', monospace" font-size="11" font-weight="bold" fill="#2e7d32" text-anchor="middle">Docker</text>

  <rect x="582" y="178" width="90"  height="24" rx="5" fill="white" stroke="#4caf50" stroke-width="1.5"/>
  <text x="627" y="194" font-family="'Courier New', monospace" font-size="11" font-weight="bold" fill="#2e7d32" text-anchor="middle">LangGraph</text>

  <rect x="682" y="178" width="66"  height="24" rx="5" fill="white" stroke="#4caf50" stroke-width="1.5"/>
  <text x="715" y="194" font-family="'Courier New', monospace" font-size="11" font-weight="bold" fill="#2e7d32" text-anchor="middle">FastAPI</text>

  <!-- Description -->
  <text x="382" y="234"
        font-family="Arial, sans-serif"
        font-size="13" fill="#777" letter-spacing="0.2">Input a Git repo URL. Get a complete fuzz campaign.</text>

  <!-- Bottom bar -->
  <rect x="0" y="272" width="900" height="2"   fill="#f5c518" opacity="0.55"/>
  <rect x="0" y="274" width="900" height="4.5" fill="url(#topBar)" opacity="0.8"/>
</svg>
